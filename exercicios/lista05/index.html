<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #5b5ea6;
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            background-color: #5b5ea6;
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #4a4a8f;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
