<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form action="">
        <label for=""><strong>Calculadora</strong></label>
        <br>
        <label for="">1° Valor:</label>
        <input type="text" id="valor1">
        <br>
        <label for="">2° Valor:</label>
        <input type="text" id="valor2">
        <br>
        <input type="button" value="+" id="btnSoma">
        <input type="button" value="-" id="btnSub">
        <input type="button" value="*" id="btnMult">
        <input type="button" value="/" id="btnDiv">
        <br>
        <label for="">Resultado:</label>
        <input type="text" id="txtResultado">
    </form>
    <script src="js/script.js"></script>
</body>
</html>
